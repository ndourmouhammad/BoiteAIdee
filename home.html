<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boîte à Idées</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link your custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Link your custom JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Boîte à Idées</h1>
    
    <form id="ideaForm" class="mt-4">
      <div id="libelleDiv" class="mb-3">
        <label for="libelle" class="form-label">Libellé</label>
        <input type="text" class="form-control" id="libelle" name="libelle">
        <span id="libelleError" class="error form-text"></span>
      </div>
      <div id="categorieDiv" class="mb-3">
        <label for="categorie" class="form-label">Catégorie</label>
        <select class="form-select" id="categorie" name="categorie">
          <option value="">Choisir une catégorie</option>
          <option value="politique">Politique</option>
          <option value="sport">Sport</option>
          <option value="sante">Santé</option>
          <option value="education">Éducation</option>
        </select>
        <span id="categorieError" class="error form-text"></span>
      </div>
      <div id="messageDiv" class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message"></textarea>
        <span id="messageError" class="error form-text"></span>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter l'idée</button>
      <div id="formMessage" class="form-message mt-3"></div>
    </form>
    <div id="flashmessage"></div>
    <div id="ideasContainer" class="mt-5"></div>
  </div>

  <!-- Link Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
